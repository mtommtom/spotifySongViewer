<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/currently_playing.css">
    <title>Spotify Song Viewer</title>
</head>
<body style="background-image: linear-gradient(lightyellow, rgba(0, 0, 0, .60));" id="body">
    <div class="container">
        <!-- hold all api given content (image, song_name, artist_name) -->
        <div class="content">
            <div class="image center" style="color: lightyellow" id="i_c">
                <!-- <img class="center" src="public/images/SONG_NAME.webp" id="i"> -->
                <img class="center" src="https://upload.wikimedia.org/wikipedia/commons/2/27/Square_200x200.svg" id="i">
                <marquee scrollamount="1" behavior="alternate" class="song_name" id="s_n">
                    1234567890
                </marquee>
            </div>
            <marquee width='100%' behavior='alternate' class="artist_name" id="a_n">
                artist name
            </marquee>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="js/spotify.js"></script>
</body>
</html>
